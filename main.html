<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0b5b806f6a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">


              <div class="col-lg-6">



                <img class="food" src="food.jpg"
                       alt="food-pic">

                  <!-- left side -->

              </div>

              <div class="col-lg-6" style="background:#F8EEE2;">

                    <div class="links">
                      <a class="offer" href="">What we offer</a>
                      <a href="login" target="_blank">Login</a>
                      <a class="Signup" href="">Sign up</a>
                    </div>


                    <h1 id="craving-header">Craving something?</h1>
                    <p class="get-started">Let's get you started!</p>

                    <input type="search" placeholder="Type your food item...">
                    <button class="search">Search</button>
                  <!-- right side -->

              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
